name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Translate to Arabic
        run: pip install -r tools/requirements_translate.txt && python tools/translate-to-ar-using-chatgpt.py
      - run: pip install -r requirements.txt 
      - run: mkdocs gh-deploy --force
